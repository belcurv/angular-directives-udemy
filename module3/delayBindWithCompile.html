<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delay Bind With Compile</title>
</head>
<body ng-app="directivesModule">
	
	<div ng-controller="CustomersController">
		<h3>Delay Bind Directive</h3>
		<p>The delay-bind directive will cause attribute values to be loaded when a specific event (such as mouseover) fires.</p>
		
		<div>
			<ul>
				<li ng-repeat="cust in customers"
					delay-bind="{{::cust.street}}"
					attribute="title"
					trigger="mouseenter">
					
					<a delay-bind="{{::cust.url}}"
					   attribute="href"
					   trigger="mouseenter">
						{{cust.name}}
					</a>
					
				</li>
			</ul>
			<div>
				<p>Total customers: {{::customers.length}}</p>
			</div>
		</div>
		
	</div>
    
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/directivesController.js"></script>
    <script src="delayBindWithCompile.js"></script>
    
</body>
</html>
